    <script type="text/javascript" src="app/scripts/main.js"></script>

    <script type="text/javascript" src="app/scripts/controllers/headerController.js"></script>
    <script type="text/javascript" src="app/scripts/utils.js"></script>

    <script type="text/javascript" src="app/data/ejercicios.js"></script>

    <link rel="stylesheet" type="text/css" href="app/scripts/vendor/ui-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="app/scripts/vendor/uiGridTheme.css" />
    <link rel="stylesheet" type="text/css" href="app/styles/site.css" />
    <link rel="stylesheet" type="text/css" href="app/scripts/vendor/toaster.css" />
</head>
<body role="document" ng-app="app" >

            </button>
            <a class="navbar-brand" href="#">Biodanza</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <!--<li ><a href="/">Inicio</a></li>-->
                <!--<li ><a href="/Equivalencias/Index">Equivalencias</a></li>-->
                <li ng-class="{active:isActive('/ejercicios')}"><a href="#ejercicios">Ejercicios</a></li>
                <li ng-class="{active:isActive('/musica')}"><a href="#musicas">Música</a></li>
                <!--                  <li class="dropdown">
                                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                                          <ul class="dropdown-menu">

</div>
    <div class="container">
        <div class="row" style="margin-top: 50px;" >
            <div loading-status-message style="position:fixed; display:none;">accediendo al servidor espere...</div>
            <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
        </div>
        <div class="row" ng-view=""></div>
    </div>

<script type="text/ng-template" id="home.html">
    hola
</script>
<script type="text/ng-template" id="ejercicios.html">
    <div class="row">
        <form class="form-inline">
            <div class="col-sm-3">
                <div ng-repeat="option in grupos track by $index">
                    <input type="radio" name="grupos" ng-value="option.idGrupo" ng-model="model.grupo" />
                    <label>{{ option.nombre }}</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="form-group col-sm-12">
                        <label class="control-label col-sm-2" for="inputPathIbf">Path música IBF:</label>
                        <input id="inputPathIbf" type="text" class="form-control col-sm-10" ng-model="model.pathMusica" />
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group ">
                            <label class="control-label" for="inputBuscar">Buscar: </label>
                            <input id="inputBuscar" type="text" class="form-control" ng-model="model.buscar" />
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group ">
                            <audio controls id="myAudio" autoplay ng-src="{{musicaFile}}"></audio>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group ">
                            <span>{{ musicaSeleccionada.coleccion + '-' + musicaSeleccionada.nroCd + '-' + musicaSeleccionada.nroPista + ' ' + musicaSeleccionada.nombre + '(' + musicaSeleccionada.interprete + ')'  }}</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <table id="tblEjercicios" class="table table-striped table-hover" style="margin-bottom: 0px !important;">
                            <thead>
                                <tr class="success">
                                    <td class="col-md-6 col-lg-6 centrado" ordenamiento="Lider">
                                        <label id="lbl_Lider" runat="server">Ejercicio (Grupo)</label>
                                    </td>
                                    <td class="col-md-6 col-lg-6 centrado" ordenamiento="Musicas">
                                        <label id="lbl_MotivoAnulacion">Musicas</label>
                                    </td>
                                    <!--<td class="col-md-2 col-lg-2 centrado" ordenamiento="Fecha_Hasta">
                                        <label id="lbl_FechaVencimiento" runat="server">Detalle</label>
                                    </td>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="ejercicio in ejercicios" data-ng-show="filtrar(ejercicio)">
                                    <td class="centrado">
                                        <a data-ng-click="mostrarEjercicio(ejercicio)" ng-bind-html-unsafe="html"> {{ ejercicio.nombre }} ({{ ejercicio.grupo }})</a>
                                    </td>
                                    <td class="centrado">
                                        <div data-ng-repeat="musicaEj in ejercicio.musicas" data-ng-show="filtrarMusica(musicaEj, ejercicio)" >
                                            <a ng-click="model.playFile(musicaEj)" >{{ musicaEj.coleccion + '-' + musicaEj.nroCd + '-' + musicaEj.nroPista + ' ' + musicaEj.nombre + '(' + musicaEj.interprete + ')'  }}</a>
                                        </div> 
                                    </td>
                                    <!--<td class="col-md-3 col-lg-3 centrado">
                                        {{ ejercicio.detalle }}
                                    </td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</script>
<script type="text/ng-template" id="login.html">
    
</script>
<script type="text/ng-template" id="modalEjercicio.html">
    <div class="modal-content">
        <div class="modal-header">
            <h3>{{ejercicio.nombre}}  - ({{ejercicio.grupo}})</h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="form-horizontal" role="form">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="control-label " style="text-align:left;" data-ng-bind-html="ejercicio.detalle"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <table id="tblEjercicio" class="table table-striped table-hover" style="margin-bottom: 0px !important;">
                    <thead>
                        <tr class="success">
                            <td class="col-md-1 col-lg-1 centrado" ordenamiento="Lider">
                                <label id="lbl_Lider" runat="server">Identificador</label>
                            </td>
                            <td class="col-md-4 col-lg-4 centrado" ordenamiento="Lider">
                                <label id="lbl_Lider" runat="server">Canción</label>
                            </td>
                            <td class="col-md-3 col-lg-3 centrado" ordenamiento="Estado" style="width:60px;">
                                <label id="lbl_Estado" runat="server">Interprete</label>
                            </td>
                            <td class="col-md-1 col-lg-1 centrado" ordenamiento="Musicas">
                                <label id="lbl_MotivoAnulacion">Duración</label>
                            </td>
                            <td class="col-md-1 col-lg-1 centrado" ordenamiento="Musicas">
                                <label id="lbl_MotivoAnulacion">Play</label>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="musica in ejercicio.musicas">
                            <td>
                                {{ musica.coleccion + ' ' + musica.nroCd + '-' + musica.nroPista  }}
                            </td>
                            <td>
                                {{ musica.nombre }}
                            </td>
                            <td>
                                {{ musica.interprete }}
                            </td>
                            <td>
                                {{ musica.duracion }}
                            </td>
                            <td class="col-md-2 col-lg-2 centrado">
                                <a ng-click="playMusica(musica)">play</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer">
            <div class="controls-row">
                <button type="button" class="btn  btn-success" aria-hidden="true" ng-click="aceptar()"> Cerrar </button>
                <!--<button type="button" class="btn btn-warning" data-dismiss="modal" aria-hidden="true" ng-click="cancel()"> Cancelar </button>-->
            </div>
        </div>
    </div>
    
</script>
<script type="text/ng-template" id="musicas.html">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group ">
                <audio controls id="myAudio" autoplay ng-src="{{musicaFile}}"></audio>
            </div>
        </div>
    </div>
    <div class="row">
        <table id="tblEjercicio" class="table table-striped table-hover" style="margin-bottom: 0px !important;">
            <thead>
                <tr class="success">
                    <td class="col-md-1 col-lg-1 centrado" ordenamiento="Lider">
                        <label id="lbl_Lider" runat="server">Identificador</label>
                    </td>
                    <td class="col-md-4 col-lg-4 centrado" ordenamiento="Lider">
                        <label id="lbl_Lider" runat="server">Canción</label>
                    </td>
                    <td class="col-md-3 col-lg-3 centrado" ordenamiento="Estado" style="width:60px;">
                        <label id="lbl_Estado" runat="server">Interprete</label>
                    </td>
                    <td class="col-md-1 col-lg-1 centrado" ordenamiento="Musicas">
                        <label id="lbl_MotivoAnulacion">Duración</label>
                    </td>
                    <td class="col-md-1 col-lg-1 centrado" ordenamiento="Musicas">
                        <label id="lbl_MotivoAnulacion">Play</label>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="musica in musicas">
                    <td>
    {{ musica.coleccion + ' ' + musica.nroCd + '-' + musica.nroPista  }}
                    </td>
                    <td>
    {{ musica.nombre }}
                    </td>
                    <td>
    {{ musica.interprete }}
                    </td>
                    <td>
    {{ musica.duracion }}
                    </td>
                    <td class="col-md-2 col-lg-2 centrado">
                        <a ng-click="playMusica(musica)">play</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    

</script>
</body>
</html>
