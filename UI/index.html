<script type="text/ng-template" id="ejercicios.html">
    <div class="row">
        <form>
            <div class="col-sm-3">
                <div ng-repeat="option in grupos track by $index">
                    <input type="radio" name="grupos" ng-value="option.idGrupo" ng-model="model.grupo" />
                    <label>{{ option.nombre }}</label>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label class="control-label" for="inputBuscar">Path música IBF:</label>
                        <input id="inputPathIbf" type="text" class="form-control" ng-model="model.pathMusica" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 form-group">
                        <label class="control-label" for="inputBuscar">Buscar:</label>
                        <div>
                            <input id="inputBuscar" type="text" class="form-control" ng-model="model.buscar" ng-change="buscar()" />
                        </div>
                    </div>
                    <div class="col-sm-3 form-group">
                        <audio controls id="myAudio" autoplay ng-src="{{musicaFile}}"></audio>
                    </div>
                    <div class="col-sm-5 form-group">
                        <span>{{musicaFile}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 form-group">
                        <table id="tblEjercicios" class="table table-striped table-hover" style="margin-bottom: 0px !important;">
                            <thead>
                                <tr class="success">
                                    <td class="col-md-2 col-lg-2 centrado" ordenamiento="Lider">
                                        <label id="lbl_Lider" runat="server">Ejercicio</label>
                                    </td>
                                    <td class="col-md-2 col-lg-2 centrado" ordenamiento="Estado">
                                        <label id="lbl_Estado" runat="server">Grupo</label>
                                    </td>
                                    <td class="col-md-3 col-lg-3 centrado" ordenamiento="Musicas">
                                        <label id="lbl_MotivoAnulacion">Musicas</label>
                                    </td>
                                    <td class="col-md-2 col-lg-2 centrado" ordenamiento="Fecha_Hasta">
                                        <label id="lbl_FechaVencimiento" runat="server">Detalle</label>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="ejercicio in ejercicios" data-ng-show=" (model.grupo == 0 || model.grupo == ejercicio.idGrupo  ) && (model.buscar =='' || ejercicio.nombre.toUpperCase().indexOf(model.buscar.toUpperCase()) != -1)  ">
                                    <td class="col-md-1 col-lg-1 centrado">
                                        {{ ejercicio.nombre }}
                                    </td>
                                    <td class="col-md-2 col-lg-2 centrado">
                                        {{ ejercicio.grupo }}
                                    </td>
                                    <td class="col-md-2 col-lg-2 centrado">
                                        <div data-ng-repeat="musicaEj in ejercicio.musicas" >
                                            <a ng-click="playMusica(musicaEj.musica)" >{{ musicaEj.musica.nroCd + '-' + musicaEj.musica.nroPista + ' ' + musicaEj.musica.nombre + '(' + musicaEj.musica.interprete + ')'  }}</a>
                                        </div> 
                                    </td>
                                    <td class="col-md-3 col-lg-3 centrado">
                                        {{ ejercicio.detalle }}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>

</script>
